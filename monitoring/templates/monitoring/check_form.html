{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Check Form{% endblock %}

{% block content %}
 <h3>{% if check %}Update {{ check }}{% else %}New Check{% endif %}</h3>

 <div style="max-width: 400px;">
  <form action="#" method="post">
   {% csrf_token %}
   {{ form|bootstrap }}
   <button class="btn btn-default">Cancel</button> <button type="submit" class="btn btn-primary">Save</button>
  </form>
 </div>
{% endblock %}
