{% block title %}Delete Check{% endblock %}

{% block content %}
 <h3>Delete {{ check }}</h3>
 <p>Are you sure that you want to delete this check?</p>
 <form action="#" method="post">
 {% csrf_token %}

 </form>
{% endblock %}
