{% extends "base.html" %}

{% block title %}Check List{% endblock %}

{% block checks_navitem_classes %}active{% endblock %}

{% block extra_head %}
 <link href="/static/monitoring/css/main.css" rel="stylesheet" media="screen">
{% endblock %}

{% block content %}
 <div class="navbar navbar-default">
  <div class="navbar-header">
   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".checks-navbar-collapse">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
   </button>
   <span class="navbar-brand">Checks</span>
  </div>
  <div class="collapse navbar-collapse checks-navbar-collapse">
   <div class="navbar-right">
    <button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-refresh"></span></button>
    <button type="button" class="btn btn-primary navbar-btn" onclick="javascript:window.location='/checks/create/';"><span class="glyphicon glyphicon-plus"></span> New Check</button>
   </div>
   <form class="navbar-form navbar-right">
    <div class="input-group">
     <span class="input-group-addon">
      <span class="glyphicon glyphicon-search"></span>
     </span>
     <input type="text" class="form-control" placeholder="Search">
    </div>
   </form>
  </div>
 </div>

 <table class="table table-striped">
  <thead>
   <tr>
    <th>Name</th>
    <th>State</th>
   </tr>
  </thead>
   <tbody>
    {% for check in check_list %}
     <tr>
      <td>
       <a href="{{ check.get_absolute_url }}">{{ check }}</a>
      </td>
      <td style="text-transform: uppercase"><b>
      <span class="status-text-{{ check.get_status }}">{{ check.get_status }}</span>
      </b></td>
     </tr>
    {% endfor %}
  </tbody>
 </table>
{% endblock %}
