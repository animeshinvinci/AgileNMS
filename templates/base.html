<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{% block title %}Untitled Page{% endblock %} | AgileNMS</title>

  <link href="/static/lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/static/css/main.css" rel="stylesheet" media="screen">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="/static/lib/js/html5shiv.js"></script>
    <script src="/static/lib/js/respond.min.js"></script>
  <![endif]-->
  
  <script src="/static/lib/js/angular.min.js"></script>
  
  {% block extra_head %}{% endblock %}
  
 </head>
 <body ng-app>
 <div class="container">

   <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
     <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".main-navbar-collapse">
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-flash"></span>AgileNMS</a>
     </div>
     <div class="collapse navbar-collapse main-navbar-collapse">
      <ul class="nav navbar-nav">
       <li class="active"><a href="/checks/"><span class="glyphicon glyphicon-tasks"></span> Checks</a></li>
       <li><a href="/problems/"><span class="glyphicon glyphicon-warning-sign"></span> Problems</a></li>
       <li><a href="#"><span class="glyphicon glyphicon-stats"></span> Reports</a></li>
       <li class="dropdown">
         <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-wrench"></span> Administration <b class="caret"></b></a>
         <ul class="dropdown-menu">
          <li><a href="#">Users</a></li>
          <li><a href="#">Agents</a></li>
          <li><a href="#">System Settings</a></li>
         </ul>
       </li>
       <li class="dropdown">
         <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-question-sign"></span> Help <b class="caret"></b></a>
         <ul class="dropdown-menu">
          <li><a href="#">Documentation</a></li>
          <li><a href="#">About</a></li>
         </ul>
       </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
       <li><a href="#"><span class="glyphicon glyphicon-user"></span> My Settings</a></li>
       <li><a href="#"><span class="glyphicon glyphicon-remove"></span> Logout</a></li>
      </ul>
     </div>
    </div>
   </div>

   <div class="main">
    {% block content %}{% endblock %}
   </div>

  </div>

  <script src="/static/lib/js/jquery.min.js"></script>
  <script src="/static/lib/js/bootstrap.min.js"></script>
 </body>
</html>
